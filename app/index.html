<div id="fullpage">
    <div class="section container first" data-anchor="first">
        <div class="row center">
            <h2 class="center">POKEDEX</h2>
            <hr>
            <img src="images/pokeball.png" alt="pokeball" id="pokeball">
        </div>
        <div class="row pokedex">
            <div class="col-md-4 col-md-offset-4 center">
                <form id="pokemonForm" method="post">
                    <div class="input-group">
                        <input type="text" name="pName" class="form-control" placeholder="Search for Pokemon Id or name">
                        <span class="input-group-btn">
                            <input type="submit" value="Search" class="btn btn-primary">
                        </span>
                    </div>
                </form>
                <img src="images/loading.gif" alt="loading" id="loading">
            </div>
        </div>
        <div class="row">
            <div class="error center">
                <h4 class='noResults'>No results found</h4>
            </div>

            <div class="col-md-12 center pokemon">
                <div class="col-md-12">
                    <img id="pokedexImage">
                </div>
                <div class="col-md-3">
                    <h3>Name</h3>
                    <p id="name"></p>
                </div>
                <div class="col-md-3">
                    <h3>Number</h3>
                    <p id="number"></p>
                </div>
                <div class="col-md-3">
                    <h3>Type</h3>
                    <p id="type"></p>
                </div>
                <div class="col-md-3">
                    <h3>Moves</h3>
                    <p id="move"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="section container second" data-anchor="second">
        <div class="row">
            <h2>STARTERS</h2>
            <hr>
        </div>
        <div class="row center starters slide">
            <div class="col-md-4">
                <div class="starterInfo grass">

                </div>
                <div id="bulbasaur">
                    <h3 class="1">Bulbasaur</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="starterInfo fire">
                    
                </div>
                <div id="charmander">
                    <h3>Charmander</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="starterInfo water">
                    
                </div>
                <div id="squirtle">
                    <h3>Squirtle</h3>
                </div>
            </div>
            <div class="col-md-12">
                <h3>(1st Generation)</h3>
            </div>
            <button id="evolve1" class="btn btn-lg btn-primary">Evolve</button>
        </div>
        <div class="row center starters slide">
            <div class="col-md-4">
                <div class="starterInfo grass">

                </div>
            </div>
            <div class="col-md-4">
                <div class="starterInfo fire">

                </div>
            </div>
            <div class="col-md-4">
                <div class="starterInfo water">

                </div>
            </div>
            <div class="col-md-12">
                <h3>(2nd Generation)</h3>
            </div>
            <button id="evolve2" class="btn btn-lg btn-primary">Evolve</button>
        </div>
        <div class="row center starters slide">
            <div class="col-md-4">
                <div class="starterInfo grass">

                </div>
            </div>
            <div class="col-md-4">
                <div class="starterInfo fire">

                </div>
            </div>
            <div class="col-md-4">
                <div class="starterInfo water">

                </div>
            </div>
            <div class="col-md-12">
                <h3>(3rd Generation)</h3>
            </div>
        </div>
    </div>

    <div class="section container third" data-anchor="third">
        <div class="row">
            <h2>DREAM TEAM</h2>
            <hr>
        </div>
    </div>
</div>
